<!-- ToDo: move table head here -->

<tr data-orderid={{ order.id }}>
	<td>
		{{ order.timestamp|date:"D d M Y" }} {{ order.timestamp|time:"H:i" }}

	</td>
	<td class="text-center">
		<span id="order_status" class="label label-default">{{order.get_status_display}}</span>
	</td>
	<td class="text-center">
		<span class="label label-default">{{order.get_type_display}}</span>
	</td>
	<td class="text-center">
		<span id="supplier" class="label label-default">{{order.supplier.company_name}}</span>
	</td>
	<td style="width: 20%;">
		<a class="table-link dispute-action">
			<span class="fa-stack">
				<i class="fa fa-square fa-stack-2x"></i>
				<i class="fa fa-refresh fa-stack-1x fa-inverse"></i>
			</span>
		</a>
		<a class="table-link danger decline-action">
			<span class="fa-stack">
				<i class="fa fa-square fa-stack-2x"></i>
				<i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
			</span>
		</a>
	</td>
</tr>
