{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}



{% block content %}

<div class="row mt-4">
    <div class="col-md-8 mx-auto text-center">

        Эта страничка для доставщиков, ес чо
        <h1>Войти</h1>

        <p>Если у вас нет аккаунта, пожалуйста зарегистрируйтесь <a href="{% url 'supplier_signup' %}">регистрация</a>.</p>
    </div>

    <div class="col-md-8 mx-auto">
        <form class="signup" id="signup_form" method="post" action="{% url 'supplier_login' %}">
          {% csrf_token %}
          {{ form | crispy }}
          {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
          {% endif %}
          <button class="btn btn-primary" type="submit">{% trans "Войти" %} &raquo;</button>
        </form>
    </div>
</div>
{% endblock %}
